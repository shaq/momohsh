baseurl = "about"
languageCode = "en-us"
theme = "hugo-theme-hello-friend"
paginate = 5

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # "light" or "dark"
  defaultTheme = "dark"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 1

[languages]
  [languages.en]
    title = "momoh.sh"
    subtitle = ""
    keywords = "Shaquille Momoh, Shaquille"
    copyright = ""
    menuMore = "more"
    writtenBy = "Scribbled by"
    readMore = "Read more"
    readOtherPosts = "Read other posts"
    newerPosts = "Newer posts"
    olderPosts = "Older posts"

    [languages.en.params.logo]
     logoText = ""
     logoHomeLink = "/about"
    # or
    #
    # path = "/img/me_animoji.svg"
    #  alt = "Your example logo alt text"

    [languages.en.menu]
      [[languages.en.menu.main]]
        identifier = "blog"
        name = "blog"
        url = "/blog"
      [[languages.en.menu.main]]
        identifier = "resume.pdf"
        name = "resume"
        url = "/resume.pdf"
      [[languages.en.menu.main]]
        identifier = "showcase"
        name = "showcase"
        url = "/showcase"
