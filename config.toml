baseurl = "https://www.momoh.sh"
languageCode = "en-gb"
theme = "hello-friend"
paginate = 5

[params]
  # dir name of your blog content (default is `content/posts`)
  contentTypeName = "posts"
  # "light" or "dark"
  defaultTheme = "dark"
  # if you set this to 0, only submenu trigger will be visible
  showMenuItems = 1
  showReadingTime = true
  disqusShortname = "momohsha"

[languages]
  [languages.en]
    title = "momoh.sh"
    subtitle = "aq"
    keywords = "Shaquille Momoh, Shaquille"
    copyright = ""
    menuMore = "more"
    writtenBy = "scribbled by"
    readMore = "read some more"
    readOtherPosts = "read my other posts"
    newerPosts = "newer posts"
    olderPosts = "older posts"
    minuteReadingTime = "min read"

    [languages.en.params.logo]
      #logoText = ""
      logoHomeLink = "/about"
    # or
    #
      path = "/static/img/me_animoji.svg"
      alt = "animoji of me"

